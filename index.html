<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Three.jsシーンの初期化
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 照明の追加
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        //アニメーションミキサーの定義
        let mixer

        // GLTFモデルのロード
        const loader = new THREE.GLTFLoader();
        loader.load('https://warashisan.github.io/data/gif/Ghost_1,0.glb', function(gltf) {
            scene.add(gltf.scene);

            //アニメーションが含まれている場合、再生する
            if (gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                gltf.animations.forEach((clip) => {
                    mixer.clipAction(clip).play();
                });
            }
            animate();
        }, undefined, function(error) {
            console.error(error);
        });

        camera.position.z = 5;

        // アニメーション関数
        function animate() {
            requestAnimationFrame(animate);
            //アニメーションが含まれていれば更新
            if (mixer) {
                mixer.update(0.01);//適切な更新速度を設定
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
